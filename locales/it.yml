home.seo.description: >-
  Fotografa matrimonio in Piemonte, Toscana, Roma, resto d’Italia ed Europa.
  Specializzata in reportage foto e video autentici.
home.about: >
  <p>Sono Giada e sono una fotografa specializzata in reportage di
  matrimonio.</p> <p>Sono nata a Torino, città d’arte e magia. Ed è proprio tra
  le vie di questa città che è nata la mia passione per la fotografia. Sono
  sempre stata una sentimentale, innamorata dell’amore e di tutto ciò che questo
  sentimento riesce a suscitare nelle persone.</p> <p>Sguardi complici, baci
  fugaci e dettagli impercettibili sono stati da sempre la mia massima fonte
  d’ispirazione. Per questo motivo, in un susseguirsi di vicende che hanno
  incrociato il mio cammino, ho scelto di dedicarmi alla fotografia di
  matrimonio e nello specifico al reportage.</p> <p>La mia capacità di catturare
  la spontaneità delle persone non poteva che unirsi alla cosa più spontanea che
  esista: l’amore.<br/> Ed è così che racconterò il giorno del vostro
  matrimonio: con discrezione e ricchezza di particolari.</p> <p>Mi commuoverò e
  sorriderò con voi.</p> <p>Il mio è uno studio serio e profondo che da anni mi
  permette di crescere e ampliare il mio bagaglio visivo non solo direttamente
  sul campo dei miei matrimoni ma anche guardando con attenzione matrimoni di
  guru e mentori della fotografia di reportage di tutto il mondo.</p>
  <p>Descriverei il mio lavoro come una ricerca della perfezione
  nell'imperfezione.<br/> Il racconto dettagliato del giorno più bello per una
  coppia, realizzato con ricchezza di particolari ma anche con discrezione.<br/>
  Il miglior complimento che mi fanno gli sposi dopo aver visto le foto è che
  sembra loro di rivivere attraverso i miei scatti il giorno del matrimonio con
  dettagli che nemmeno loro ricordavano.</p> <p>Il mio successo, e il motivo per
  cui vi invito a scegliermi, è proprio questo: racconterò la vostra storia, il
  vostro giorno speciale, il vostro amore con un approccio fresco, giovane,
  spontaneo e il più naturale possibile. Per me esistete <em>voi</em>, con i
  vostri pregi e i vostri difetti che vi rendono unici e che sono sicura siano
  quelli che hanno permesso alla vostra metà di innamorarsi di voi. Mi
  interessano i vostri sguardi, i sorrisi imbarazzati quando vi guardate dopo
  aver pronunciato quel "sì" all'altare, i baci e le mani che si incrociano
  mentre camminate uno di fianco all'altra. In una parola mi interessate voi, e
  io e la mia macchina fotografica faremo tutto quello che è in nostro potere
  per restituirvi le immagini perfette per descrivere quello che siete.</p>
  <p>⋯</p>
