blog.title: Blog
blog.body: >
  Dall’unione di due passioni, scrittura e fotografia, nasce questo blog: uno
  spazio in cui i futuri sposi, alle prese con l’organizzazione del matrimonio,
  possono trovare spunti interessanti. Un viaggio tra parole e immagini che
  insieme compongono articoli riguardanti vari argomenti: dallo stile alle
  location, dagli abiti alle bomboniere. Buona lettura!
